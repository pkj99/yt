<!DOCTYPE html>

    <style>
        :root {

        /* å·¦å´ï¼šæœå°‹å€ */
        .sidebar {

        .surname-bar {

        /* ä¸­é–“ï¼šæ’­æ”¾å™¨ */
        .player-zone {

            align-items: center;
        }

        .video-box {

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            background: #1a1a2e;

            border-radius: 50px;

        }

        /* å³å´ï¼šæ¸…å–® */
        .queue-zone {
            width: 360px;

            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .queue-list { flex: 1; overflow-y: auto; margin-top: 10px; }
        .queue-card {
            background: #1e1e35;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            position: relative;
        }

        .queue-card.now { border-left: 5px solid var(--accent); background: #2a2a4d; }

        /* æŒ‰éˆ•é¢¨æ ¼ */
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 6px; }
        .btn-accent { background: var(--accent); color: #000; padding: 8px 15px; }
        .btn-pink { background: var(--pink); color: #fff; padding: 8px 15px; }
        .btn-danger { background: #ff4444; color: #fff; padding: 5px 10px; font-size: 12px; }
        .btn-mute.active { background: #ff4444; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color:var(--accent)">ğŸ¤ YouTube MV</h2>
        <input type="text" class="search-box" id="searchInp" placeholder="æœå°‹æ­Œæ›²æˆ–æ­Œæ‰‹..." oninput="doSearch()">
        <div class="surname-bar" id="surnameBar"></div>
        <div class="results" id="resList"></div>
    </div>

    <div class="player-zone">
        <div class="video-box">
            <div id="ytPlayer"></div>
        </div>
        
        <div class="controls">
            <button id="muteBtn" class="btn-accent" style="width:160px;" onclick="toggleMute()">ğŸ”‡ éœéŸ³ï¼šé—œ</button>
            <!-- <button id="vocalBtn" class="btn-pink" onclick="alert('æç¤ºï¼šYouTubeå½±ç‰‡é€šå¸¸ç‚ºæ··éŸ³ç‰ˆï¼Œä¼´å”±åˆ‡æ›åƒ…æ”¯æ´ç‰¹å®šKTVæ ¼å¼å½±ç‰‡ã€‚')">åŸå”±/ä¼´å”±</button> -->
            <button id="deviceBtn" class="btn-pink" onclick="toggleDevice()">æ‰‹æ©Ÿç‰ˆ</button>
            
            <div style="display:flex; align-items:center; gap:10px; border-left: 1px solid #444; padding-left: 15px;">
                <span>éŸ³èª¿æ§åˆ¶ï¼š</span>
                <button onclick="setKey(-1)" style="width:35px; height:35px; border-radius:50%">â™­</button>
                <b id="keyDisp" style="width:25px; text-align:center; color:var(--accent)">0</b>
                <button onclick="setKey(1)" style="width:35px; height:35px; border-radius:50%">â™¯</button>
            </div>
        </div>
        <h3 id="currentTitle" style="margin-top:20px; color:var(--accent)">ç­‰å¾…é»æ­Œ...</h3>
    </div>

    <div class="queue-zone">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>ğŸ“‹ å¾…æ’­æ¸…å–®</h3>
            <button class="btn-danger" onclick="clearQueue()">ä¸€éµæ¸…ç©º</button>
        </div>
        <button class="btn-accent" style="width:100%; margin:10px 0; padding:12px;" onclick="random50()">ğŸ² éš¨æ©Ÿé» 50 é¦–æ­Œ</button>
        <div class="queue-list" id="queueList"></div>
        <button class="btn-accent" style="width:100%; height:60px; font-size:20px; margin-top:10px;" onclick="nextSong()">â­ åˆ‡æ›ä¸‹ä¸€é¦– (åˆ‡æ­Œ)</button>
    </div>

<script src="js/ytmv.js"></script>

<script>

    let queue = [];
    let player;
    let curKey = 0;
    let isMuted = false;
    let isMobile = false;

    // 2. YouTube IFrame API è¼‰å…¥ (è§£æ±ºç„¡æ³•æ’­æ”¾çš„æ ¸å¿ƒ)
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytPlayer', {
            height: '100%',
            width: '100%',
            playerVars: {
                'autoplay': 1,
                'controls': 1,
                'rel': 0,
                'modestbranding': 1,
                'enablejsapi': 1,
                'origin': window.location.origin // æé«˜åµŒå…¥æ¬Šé™
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': (e) => { if(e.data === YT.PlayerState.ENDED) nextSong(); },
                'onError': (e) => { alert("æ­¤å½±ç‰‡å›  YouTube é™åˆ¶ç„¡æ³•æ’­æ”¾ï¼Œè«‹åˆ‡æ›ä¸‹ä¸€é¦–ã€‚"); nextSong(); }
            }
        });
    }



    function onPlayerReady(event) { console.log("Player Ready"); }

    // 3. æœå°‹èˆ‡ç´¢å¼•
    window.onload = () => {
        const sns = [...new Set(songDB.map(s => s.surname))].sort();
        document.getElementById('surnameBar').innerHTML = sns.map(s => 
            `<span class="surname-btn" onclick="filterS('${s}')">${s}</span>`
        ).join('');
    };

    function doSearch() {
        const val = document.getElementById('searchInp').value.toLowerCase();
        if(!val) return;
        renderSongs(songDB.filter(s => s.artist.includes(val) || s.title.includes(val)));
    }

    function filterS(s) { renderSongs(songDB.filter(item => item.surname === s)); }

    function renderSongs(songs) {
        document.getElementById('resList').innerHTML = songs.map(s => `
            <div class="song-item">
                <div style="font-size:14px;"><b>${s.title}</b><br><small>${s.artist}</small></div>
                <div style="display:flex; gap:5px;">
                    <button class="btn-pink" style="padding:4px 8px; font-size:12px;" onclick="addQ(${s.id}, true)">æ’æ’­</button>
                    <button class="btn-accent" style="padding:4px 8px; font-size:12px;" onclick="addQ(${s.id}, false)">é»æ­Œ</button>
                </div>
            </div>
        `).join('');
    }

    // 4. æ¸…å–®èˆ‡æ’­æ”¾æ§åˆ¶ (ç§»é™¤ç§»å‹•åŠŸèƒ½)
    function addQ(id, isIns) {
        const s = songDB.find(x => x.id === id);
        const item = {...s, qid: Date.now() + Math.random()};
        if(isIns && queue.length > 0) queue.splice(1, 0, item);
        else queue.push(item);
        if(queue.length === 1) play();
        renderQ();
    }

    function random50() {
        for(let i=0; i<50; i++){
            const s = songDB[Math.floor(Math.random()*songDB.length)];
            queue.push({...s, qid: Date.now() + Math.random()});
        }
        if(queue.length <= 50) play();
        renderQ();
    }

    function play() {
        if(!queue.length) return;
        player.loadVideoById(queue[0].vid);
        document.getElementById('currentTitle').innerText = `${queue[0].title} - ${queue[0].artist}`;
        curKey = 0;
        updateKeyUI();
    }

    function nextSong() {
        queue.shift();
        if(queue.length > 0) play();
        else { player.stopVideo(); document.getElementById('currentTitle').innerText = "ç­‰å¾…é»æ­Œ..."; }
        renderQ();
    }

    function clearQueue() {
        if(confirm("ç¢ºå®šè¦æ¸…ç©ºå¾ŒçºŒæ­Œå–®ï¼Ÿ")) {
            queue = queue.slice(0, 1);
            renderQ();
        }
    }

    function toggleMute() {
        isMuted = !isMuted;
        isMuted ? player.mute() : player.unMute();
        const btn = document.getElementById('muteBtn');
        btn.innerText = isMuted ? "ğŸ”Š éœéŸ³ï¼šé–‹" : "ğŸ”‡ éœéŸ³ï¼šé—œ";
        btn.classList.toggle('active', isMuted);
    }

    function toggleDevice() {
        // isMobile = !isMobile;
        // document.getElementById('deviceBtn').innerText = isMobile ? "æ‰‹æ©Ÿç‰ˆ" : "æ¡Œé¢ç‰ˆ";
        window.location = "index.html";
    }


    function setKey(val) {
        curKey = Math.max(-6, Math.min(6, curKey + val));
        updateKeyUI();
        player.setPlaybackRate(Math.pow(2, curKey / 12));
    }

    function updateKeyUI() {
        document.getElementById('keyDisp').innerText = (curKey > 0 ? "+" : "") + curKey;
    }

    function renderQ() {
        const box = document.getElementById('queueList');
        box.innerHTML = queue.map((s, i) => `
            <div class="queue-card ${i === 0 ? 'now' : ''}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${i+1}. ${s.title}</b><br><small>${s.artist}</small></div>
                    ${i > 0 ? `
                    <div style="display:flex; gap:5px;">
                        <button class="btn-pink" style="padding:4px 8px; font-size:11px;" onclick="const it=queue.splice(${i},1)[0]; queue.splice(1,0,it); renderQ()">æ’æ’­</button>
                        <button class="btn-danger" onclick="queue.splice(${i},1); renderQ()">âœ–</button>
                    </div>
                    ` : '<span style="color:var(--accent); font-size:12px;">æ’­æ”¾ä¸­</span>'}
                </div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
