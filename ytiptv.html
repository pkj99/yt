<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberStream</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon.png" />      
    <style>
    :root {
            --bg-dark: #020617;
            --panel-bg: rgba(15, 23, 42, 0.8);
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.3);
            --text: #f1f5f9;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif;
            margin: 0;
            overflow: hidden; /* 防止主頁面捲動 */
        }

        /* 科技感背景網格 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 380px;
            grid-template-rows: 70px 60px 1fr;
            height: 100vh;
            gap: 15px;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Header Area */
        header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--panel-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; color: var(--accent); }
        .status-tag { font-size: 0.6rem; color: #34e89e; text-transform: uppercase; }

        /* Category Bar */
        .category-bar {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            align-items: center;
        }

        .cat-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        .cat-btn.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
            font-weight: bold;
        }

        /* Video Player Area */
        .main-player {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0, 242, 255, 0.1);
            position: relative;
        }

        /* Sidebar List */
        .sidebar {
            background: var(--panel-bg);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .list-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; color: var(--accent); }
        
        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .channel-card {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .channel-card:hover { background: rgba(255,255,255,0.08); border-color: var(--accent); }
        .channel-card img { width: 100%; border-radius: 4px; }
        .ch-title { font-size: 0.85rem; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        /* RWD */
        @media (max-width: 1024px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: auto auto 45vh 1fr; overflow-y: auto; }
            .sidebar { height: 500px; }
        }
		
		.app-container {
    display: flex;
    flex-direction: column; /* 手機版預設垂直排列 */
    height: 100vh;
    padding: 10px;
    box-sizing: border-box;
    gap: 10px;
}

@media (min-width: 1024px) {
    .app-container {
        display: grid;
        grid-template-columns: 1fr 380px;
        grid-template-rows: 60px 50px 1fr;
    }
}

header {
    height: 60px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    background: var(--panel-bg);
    border: 1px solid rgba(0, 242, 255, 0.2);
    border-radius: 8px;
}

/* 分類列修正：確保 z-index 足夠高且不被遮擋 */
.category-bar {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding: 5px 0;
    z-index: 100; /* 確保在最上層 */
    -webkit-overflow-scrolling: touch; /* 讓手機滑動更順暢 */
}

.cat-btn {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(0, 242, 255, 0.3);
    color: white;
    padding: 8px 9px; /* 增加點擊面積 */
    border-radius: 6px;
    cursor: pointer;
    white-space: nowrap;
    font-size: 14px;
}

.cat-btn.active {
    background: var(--accent);
    color: #000;
    box-shadow: 0 0 10px var(--accent);
}

.main-player {
    aspect-ratio: 16 / 9;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    z-index: 10; /* 低於分類列 */
}

.sidebar {
    flex: 1; /* 在手機上佔據剩餘空間 */
    background: var(--panel-bg);
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    min-height: 300px;
}

.channel-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}
		
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="logo">CYBER<span style="color:white">STREAM</span></div>
        <div class="status-tag" onclick="window.location='index.html'"><img src="./images/home2.png" width="30px"></div>
        <div class="status-tag" id="updateTime">System Syncing...</div>
    </header>

    <div class="category-bar" id="categoryBar">
        </div>

    <div class="main-player">
        <div id="player"></div>
    </div>

    <div class="sidebar">
        <div class="list-header" id="currentCatName">頻道列表</div>
        <div class="channel-list" id="channelList">
            </div>
    </div>
</div>

<script>
    let player;
    let allData = {}; // 儲存從 JSON 讀取的完整資料

    // 1. YouTube Player API 初始化
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            videoId: '', 
            playerVars: { 'autoplay': 1, 'playsinline': 1, 'modestbranding': 1 }
        });
        loadJsonData();
    }

    // 2. Fetch 讀取 JSON
    async function loadJsonData() {
        try {
            const response = await fetch('js/live_channels.json');
            const data = await response.json();
            allData = data.channels;
            
            document.getElementById('updateTime').innerText = `Updated: ${data.update_time}`;
            
            createCategoryButtons();
            // 預設顯示第一個分類
            const firstCat = Object.keys(allData)[0];
            switchCategory(firstCat);
            
        } catch (error) {
            console.error("Fetch Error:", error);
            document.getElementById('channelList').innerHTML = "JSON 讀取失敗，請確認檔案路徑或伺服器狀態。";
        }
    }

    // 3. 動態生成分類按鈕
    function createCategoryButtons() {
        const bar = document.getElementById('categoryBar');
        bar.innerHTML = '';
        Object.keys(allData).forEach((cat, index) => {
            const btn = document.createElement('button');
            btn.className = `cat-btn ${index === 0 ? 'active' : ''}`;
            btn.innerText = cat;
            btn.onclick = () => {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                switchCategory(cat);
            };
            bar.appendChild(btn);
        });
    }

    // 4. 切換顯示頻道
    function switchCategory(catName) {
        document.getElementById('currentCatName').innerText = `頻道列表 / ${catName}`;
        const list = document.getElementById('channelList');
		list.scrollTop = 0; // 捲動清單回頂部
        list.innerHTML = '';

        allData[catName].forEach(video => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.innerHTML = `
                <img src="${video.thumbnail}" alt="thumb">
                <div class="ch-info">
                    <div class="ch-title">${video.title}</div>
                    <div style="font-size: 0.7rem; color: #888; margin-top:5px;">${video.channel}</div>
                </div>
            `;
            card.onclick = () => {
                player.loadVideoById(video.id);
                // 手機版自動捲動到播放器
                if(window.innerWidth < 1024) window.scrollTo({top: 0, behavior: 'smooth'});
            };
            list.appendChild(card);
        });
    }
</script>
</body>
</html>
